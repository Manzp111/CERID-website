{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CERID Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background-color: #0B3D91;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
       font-size: 1.5rem;
       font-weight: bold;
       width: auto;
       display: flex;
       align-items: center;
       gap: 0.5rem; 
    }
    .logo h1 {
         color: white;
         margin: 0;
         padding: 0;
         font-family: 'Segoe UI', sans-serif;
         font-weight: 600;
       }
       
       .logo .web_log {
         height: 30px;
         width: 30px;
         border-radius: 50%;
       }
    .nav-links {
      display: inline-flex;
      align-items: center;
      gap: 1.5rem;
        width: 65%;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      background-color: white;
        color: #0b3d91;
        border-radius: 0.2em;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      min-width: 140px;
      top: 100%;
      left: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .dropdown-content a {
      padding: 10px;
      display: block;
      color: #0b3d91;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    @media (max-width: 568px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #0b3d91;
        position: absolute;
        top: 70px;
        right: 0;
        width: 60%;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .dropdown {
  position: relative;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  color: black;
  min-width: 140px;
  top: 100%;
  left: 0;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  z-index: 10;
}

.dropdown-content a {
  padding: 10px;
  display: block;
  color: #0b3d91;
  text-decoration: none;
}

.dropdown-content a:hover {
  background-color: #f0f0f0;
}

.dropdown.active .dropdown-content {
  display: block;
}

    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
        <h1>CERID</h1>
        <img src="{% static 'images/IMG_20240428_145712.jpg' %} " alt="logo" class="web_log">
    
    </div>

    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <div class="nav-links" id="navLinks">
      <a href="#home" id="nav-home">Home</a>
      <a href="#about" id="nav-about">About Us</a>
      <a href="#projects" id="nav-projects">Our Projects</a>
      <a href="#donate" id="nav-donate">Donate</a>
      <a href="#transparency" id="nav-transparency">Transparency</a>
      <a href="#contact" id="nav-contact">Contact</a>

      <div class="dropdown">
        <a href="#">🌐 Language</a>
        <div class="dropdown-content">
          <a href="#" onclick="setLanguage('en')">English</a>
          <a href="#" onclick="setLanguage('fr')">Français</a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }

    const translations = {
      en: {
        home: "Home",
        about: "About Us",
        projects: "Our Projects",
        donate: "Donate",
        transparency: "Transparency",
        contact: "Contact",
      },
      fr: {
        home: "Accueil",
        about: "Qui sommes-nous",
        projects: "Nos projets",
        donate: "Faire un don",
        transparency: "Transparence",
        contact: "Nous rejoindre",
      }
    };

    function setLanguage(lang) {
      document.getElementById("nav-home").textContent = translations[lang].home;
      document.getElementById("nav-about").textContent = translations[lang].about;
      document.getElementById("nav-projects").textContent = translations[lang].projects;
      document.getElementById("nav-donate").textContent = translations[lang].donate;
      document.getElementById("nav-transparency").textContent = translations[lang].transparency;
      document.getElementById("nav-contact").textContent = translations[lang].contact;
    }
  </script>

</body>
</html>
