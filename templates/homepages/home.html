{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slideshow</title>
    <!-- Font Awesome CDN link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .slideshow-container {
            width: 100vw; /* Full viewport width */
            position: relative;
            margin: 0; /* Remove margin */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Hide overflow */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .mySlides { 
            display: none; 
            position: relative; 
            padding: 0; 
            margin: 0; 
        }

        img {
            width: 100%; /* Full width */
            height: 600px; /* Fixed height */
            vertical-align: middle; 
            border-radius: 10px; 
        }

        /* Next & previous buttons */
        .prev, .next {
           
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .next  {
           right: 40px;
           }
        .prev  {
            left: 40px;
            }
        .prev:hover, .next:hover { background-color: rgba(0, 0, 0, 0.8); }

        /* Caption text */
        .text {
            color: yellow;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for text */
            border-radius: 5px; /* Rounded corners */
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: yellow;
            font-size: 12px;
            padding: 20px 20px;
            position: absolute;
            top: 0;
        }
        .numbertext h2 {
            color: white;
            font-size: 20px;
            margin: 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for number text */
            border-radius: 5px; /* Rounded corners */
            text-align: center;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from { opacity: .4; } 
            to { opacity: 1; }
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .prev, .next, .text { font-size: 11px; }
        }
    </style>
</head>
<body>

<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext"><h2>CERID 1</h2></div>
        <img src="../../static/images/res.jpg" alt="Slide 1">
        <div class="text">Our mission: Provide a better future for every child<i class="fa-solid fa-arrow-down"></i></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="../../static/images/res2.jpg" alt="Slide 2">
        <div class="text">Caption Two <i class="fa-solid fa-arrow-down"></i></div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="../../static/images/IMG_20240428_145712.jpg" alt="Slide 3">
        <div class="text"><i class="fa-solid fa-arrow-down"></i></div>
    </div>

    <a class="prev" href="{% url 'donate' %}">&#10094; Donate</a>
    <a class="next" >Join Us &#10095;</a>

</div>

<script>
let slideIndex = 0;
showSlides();

// Function to show slides
function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex >= slides.length) { slideIndex = 0; }    
    slides[slideIndex].style.display = "block";  
    setTimeout(showSlides, 3000); // Change image every 3 seconds
}
</script>

</body>
</html>
{% endblock %}
