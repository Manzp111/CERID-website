{% extends "base.html" %}
{% block title %}Donate{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Team Profiles</title>
    <style>
   

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .card {
            position: relative; /* Position relative for absolute children */
            border-radius: 10px;
            overflow: hidden; /* Ensures the text doesn't overflow */
            width: 300px; /* Set a fixed width for the cards */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%; /* Full width image */
            height: auto; /* Maintain aspect ratio */
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            /* background: rgba(0, 0, 0, 0.6); Semi-transparent background */
            color: white;
            padding: 10px;
            text-align: center; /* Center text */
        }

        .card h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .card p {
            margin: 5px 0 0; /* Margin for spacing */
            font-size: 1rem;
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #0B3D91; /* Link color */
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #0B3D91;">Meet Our Team</h1>
    
    <div class="container">
        <div class="card">
            <img src="../../static/images/IMG_20240428_145712.jpg" alt="Dr. Diane Karusisi">
            <div class="card-info">
                <h3>Dr. Gilbert</h3>
                <p>Chief Executive Officer</p>
                <a href="">View Profile →</a>
            </div>
        </div>
        <div class="card">
            <img src="../../static/images/IMG_20240428_145712.jpg" alt="Anita D. Umuhire">
            <div class="card-info">
                <h3>Anita D. Umuhire</h3>
                <p>Chief Finance Officer</p>
                <a href="#">View Profile →</a>
            </div>
        </div>
        <div class="card">
            <img src="../../static/images/IMG_20240428_145712.jpg" alt="Bonaventure U'rimube">
            <div class="card-info">
                <h3>Bonaventure U'rimube</h3>
                <p>Chief Credit Officer</p>
                <a href="#">View Profile →</a>
            </div>
        </div>
    </div>

</body>
</html>
{% endblock %}
